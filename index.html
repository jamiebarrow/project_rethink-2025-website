<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./styles.css" rel="stylesheet">
	<title>#rethink - 2025 - #jamiebarrow</title>
</head>
<body class="bg-slate-950 text-white font-sans">
	<div id="container" class="flex-col items-center gap-x-4 gap-y-4 p-6 max-w-8/10 mx-auto">
		<h1 class="text-2xl mb-4 text-center text-white font-bold">#rethink</h1>
		<h2 class="text-lg my-8 text-center text-white font-bold">
			<span>#jamiebarrow</span>
			<span>#aiArt</span>
			<span>#MidJourney</span>
		</h2>
		<nav class="view-switcher" aria-label="Calendar views">
			<button class="view-switcher__button is-active" type="button" data-view="year" aria-pressed="true">Year</button>
			<button class="view-switcher__button" type="button" data-view="month" aria-pressed="false">Month</button>
			<button class="view-switcher__button" type="button" data-view="week" aria-pressed="false">Week</button>
		</nav>
		<main id="year-view" class="pb-8">
			<p class="text-center text-lg font-bold mb-6">Explore 2025 one day at a time.</p>
			<div id="year-list" class="year-list" aria-live="polite"></div>
		</main>
		<section id="month-view" class="month-view is-hidden" aria-hidden="true">
			<div class="calendar-nav">
				<button id="month-prev" class="calendar-nav__button" type="button">← Previous month</button>
				<h2 id="month-title" class="calendar-nav__title text-xl text-center font-bold"></h2>
				<button id="month-next" class="calendar-nav__button" type="button">Next month →</button>
			</div>
			<ol id="month-list" class="calendar-list" aria-live="polite"></ol>
		</section>
		<section id="week-view" class="week-view is-hidden" aria-hidden="true">
			<div class="calendar-nav">
				<button id="week-prev" class="calendar-nav__button" type="button">← Previous week</button>
				<h2 id="week-title" class="calendar-nav__title text-xl text-center font-bold"></h2>
				<button id="week-next" class="calendar-nav__button" type="button">Next week →</button>
			</div>
			<ol id="week-list" class="calendar-list" aria-live="polite"></ol>
		</section>
		<section id="day-view" class="day-view is-hidden" aria-hidden="true">
			<div class="day-view__header">
				<h2 id="day-title" class="day-view__title text-xl text-center font-bold"></h2>
				<div class="day-view__nav" aria-label="Day navigation">
					<button id="day-prev" class="day-view__nav-button" type="button" aria-label="Previous day">
						<span class="day-view__nav-arrow">‹</span>
						<span id="day-prev-label"></span>
					</button>
					<button id="day-next" class="day-view__nav-button" type="button" aria-label="Next day">
						<span id="day-next-label"></span>
						<span class="day-view__nav-arrow">›</span>
					</button>
				</div>
			</div>
			<div id="day-body" class="day-view__body"></div>
		</section>
		<div id="image-modal" class="image-modal is-hidden" aria-hidden="true" role="dialog" aria-modal="true">
			<div class="image-modal__content">
				<button id="modal-close" class="image-modal__close" type="button" aria-label="Close image">×</button>
				<div class="image-modal__media">
					<button id="modal-prev" class="image-modal__nav image-modal__nav--prev" type="button" aria-label="Previous image">‹</button>
					<img id="modal-image" alt="" />
					<button id="modal-next" class="image-modal__nav image-modal__nav--next" type="button" aria-label="Next image">›</button>
				</div>
				<p id="modal-caption" class="image-modal__caption"></p>
			</div>
		</div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
